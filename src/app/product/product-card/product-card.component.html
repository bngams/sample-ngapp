<mat-card *ngIf="product" class="product-card" [appHighlight]="product.price >= 500" (toggleHighlight)="onToggle($event)"
  #highlighter="hl">
  <mat-card-header>
    <mat-card-title (dblclick)="highlighter.toggle()">{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency:'EUR' }}
    </mat-card-subtitle>
  </mat-card-header>
  <ng-content select="img" #imageContent *ngIf="product.imgUrl; else defaultImage"></ng-content>
  <ng-template #defaultImage>
    <img mat-card-image src="https://imgplaceholder.com/420x320/d56363" alt="">
  </ng-template>
  <mat-card-content>
    <p>
      {{ product.desc | truncate:10 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *appNgxUnless="product.price >= 500">
      BUY
      <ng-content select=".flash"></ng-content>
    </button>
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
