<mat-card class="product-card" [appHighlight]="product.price >= 500" (toggleHighlight)="onToggle($event)">
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency:'EUR' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.desc | truncate:10 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BUY</button>
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
